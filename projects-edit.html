      <form method="post">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" readonly class="form-control-plaintext" id="id" value="1">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Site Name" required>
        </div>

        <div class="mb-3">
          <label for="project_type" class="form-label">Project Type*</label>
          <select name="project_type" id="project_type" class="form-control" required></select>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" name="image" id="image" accept="image/*" value="site.png">
        </div>

        <div class="mb-3">
          <label for="project_exective" class="form-label">Project Executive</label>
          <input type="text" class="form-control" name="project_exective" id="project_exective" placeholder="Project Executive" value="John Doe">
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" name="notes" id="notes" rows="4"></textarea>
        </div>

              <input type="text" class="form-control" name="design_url" id="design_url" placeholder="Design URL" value="www.site.com.sg/design">

            <div class="mb-3">
