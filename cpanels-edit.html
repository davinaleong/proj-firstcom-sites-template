<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstCom Sites HTML Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FirstCom Solution Sites</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex w-100">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search <i class="fas fa-search fa-fw"></i></button>
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Actions
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="login.html">
                  <i class="fas fa-sign-out-alt fa-fw"></i> Logout
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="index.html">
                  <i class="fas fa-file-alt fa-fw"></i> View Logs
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <aside class="bg-light">
    <nav class="nav flex-column">
      <a class="nav-link" href="index.html"><i class="fas fa-file-alt fa-fw"></i> Activity</a>
      <a class="nav-link" href="projets.html"><i class="fas fa-boxes fa-fw"></i> Projects</a>
      <a class="nav-link" href="cpanels.html"><i class="fas fa-server fa-fw"></i> CPanels</a>
      <a class="nav-link" href="settings.html"><i class="fas fa-cogs fa-fw"></i> Settings</a>
    </nav>
  </aside>

  <main>
    <div class="container-fluid">
      <h1>Edit CPanel</h1>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="cpanels.html">CPanels</a></li>
          <li class="breadcrumb-item"><a href="cpanels-view.html">ID: 1</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit CPanel</li>
        </ol>
      </nav>
      
      <form method="post">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" readonly class="form-control-plaintext" id="id" value="1">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" value="Site Name" required>
        </div>

        <div class="mb-3">
          <label for="site_url" class="form-label">Site URL</label>
          <input type="text" class="form-control" name="site_url" id="site_url" value="www.site.com.sg/site" placeholder="Site URL">
        </div>

        <div class="mb-3">
          <label for="admin_url" class="form-label">Admin URL</label>
          <input type="text" class="form-control" name="admin_url" id="admin_url" value="www.site.com.sg/site/admin" placeholder="Admin URL">
        </div>

        <div class="mb-3">
          <label for="cpanel_username" class="form-label">CPanel Username</label>
          <input type="text" class="form-control" name="cpanel_username" id="cpnel_username" value="siteo" placeholder="CPanel Username">
        </div>

        <div class="mb-3">
          <label for="cpanel_password" class="form-label">CPanel Password</label>
          <input type="text" class="form-control" name="cpanel_password" id="cpanel_password" value="CtZ[^D.q+6maVyfF" placeholder="CPanel Password">
        </div>

        <div class="mb-3">
          <label for="backend_username" class="form-label">Backend Username</label>
          <input type="text" class="form-control" name="backend_username" id="backend_username" value="siteo" placeholder="Backend Username">
        </div>

        <div class="mb-3">
          <label for="backend_password" class="form-label">Backend Password</label>
          <input type="text" class="form-control" name="backend_password" id="backend_password" value="CtZ[^D.q+6maVyfF" placeholder="Backend Password">
        </div>

        <div class="mb-3">
          <label for="created_at" class="form-label">Created At</label>
          <input type="text" readonly class="form-control-plaintext" id="created_at" value="26-09-2021 16:36:00">
        </div>

        <div class="mb-3">
          <label for="updated_at" class="form-label">Updated At</label>
          <input type="text" readonly class="form-control-plaintext" id="updated_at" value="26-09-2021 16:36:00">
        </div>

        <p>* required fields</p>
        
        <div>
          <a href="cpanels-view.html" class="btn btn-primary mr-1">Submit <i class="fas fa-check fa-fw"></i></a>
          <a href="cpanels-view.html" class="btn btn-outline-secondary mr-1">Cancel <i class="fas fa-ban fa-fw"></i></a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
